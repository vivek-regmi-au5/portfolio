<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  <!-- Bootstrap core CSSs  -->

  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<!-- Custom styles for this template -->
<link href="album.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Giftoe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'bill.pdf' %}">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
          </li>
          <li class="nav-item">
           
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
  	
  	<div class ="container">
     <h1 class="text-center pt-3">Blog</h1>
     <br />
     <br />
     <h2>Latest Post</h2>
     <hr />

     {% for blog in blogs.all %}
     <a href="#"><h5>{{ blog.title }}</h5></a>
     {{ blog.pub_date_pretty }}
     <br /> 
     <img class=".img-fluid" src="{{ blog.image.url }}" height = 200 width=200 />
     <br />
     <p>{{ blog.summary }}</p>
     {% endfor %}


     </div> 
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p> ©️ Giftoe {% now "Y" %}</p>
      
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
